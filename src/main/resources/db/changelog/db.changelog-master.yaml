databaseChangeLog:
  - changeSet:
      id: 1
      author: Rafael Albergaria Carmo
      changes:
        - createTable:
            tableName: activities
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: e_mail
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: varchar(100)
              - column:
                  name: birthday
                  type: date
        - createTable:
            tableName: hobbies
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
                baseColumnNames: supplier_id
                baseTableName: activities
                constraintName: fk_suppliers_to_activities_id
                onDelete: CASCADE
                onUpdate: CASCADE
                referencedColumnNames: id
                referencedTableName: suppliers
        - createIndex:
            tableName: activities
            clustered: true
            columns:
              - column:
                  name: title
            indexName: idx_activities_title
        - createTable:
            tableName: employees_to_hobbies
            columns:
              - column:
                  name: employee_id
                  type: uuid
              - column:
                  name: hobby_id
                  type: uuid
        - addPrimaryKey:
            columnNames: employee_id, hobby_id
            constraintName: pk_employees_to_hobbies
            tableName: employees_to_hobbies
        - addForeignKeyConstraint:
            baseColumnNames: employee_id
            baseTableName: employees_to_hobbies
            constraintName: fk_employees_to_hobbies_to_employee_id
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: employees
        - addForeignKeyConstraint:
            baseColumnNames: hobby_id
            baseTableName: employees_to_hobbies
            constraintName: fk_employees_to_hobbies_to_hobby_id
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: hobbies
        - loadData:
                columns:
                  - column:
                      header: id
                      name: id
                      type: uuid
                  - column:
                      header: e_mail
                      name: e_mail
                      type: varchar(50)
                  - column:
                      header: full_name
                      name: full_name
                      type: varchar(100)
                  - column:
                      header: birthday
                      name: birthday
                      type: timestamp
                encoding: UTF-8
                file: employees.csv
                relativeToChangelogFile: true
                schemaName: public
                separator: ;
                tableName: employees
                usePreparedStatements: true
        - loadData:
                columns:
                  - column:
                      header: id
                      name: id
                      type: uuid
                  - column:
                      header: description
                      name: description
                      type: varchar(100)
                encoding: UTF-8
                file: hobbies.csv
                relativeToChangelogFile: true
                schemaName: public
                separator: ;
                tableName: hobbies
                usePreparedStatements: true
        - loadData:
            columns:
              - column:
                  header: employee_id
                  name: id
                  type: uuid
              - column:
                  header: hobby_id
                  name: id
                  type: uuid
            encoding: UTF-8
            file: employees_to_hobbies.csv
            relativeToChangelogFile: true
            schemaName: public
            separator: ;
            tableName: employees_to_hobbies
            usePreparedStatements: true
